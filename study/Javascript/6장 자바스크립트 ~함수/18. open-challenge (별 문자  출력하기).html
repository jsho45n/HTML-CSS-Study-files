<!DOCTYPE html>
<html>
    <head>
        <title>별 문자 출력하기</title>
        <script>
        function printStar(n) {
            var i,j;
            for(i=1; i<=n; i++)
            {
                for(j=0; j<i; j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
        </script>
    </head>
    <body>
        <h3>별 문자 출력하기</h3>
        <hr>
        <script>
          var m = prompt("정수를 입력하세요.","");
          var n = parseInt(m);
          if(isNaN(n)) {
              document.write("입력 오류 입니다.");
          }
          else if(n<0) //양의 정수만 입력
          {
              document.write("양의 정수를 입력하세요");
          }
        else
          printStar(n);
          
        </script>
    </body>
</html>
