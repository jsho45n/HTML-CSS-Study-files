<!DOCTYPE html>
<html>
    <head>
        <title>if-else</title>
    </head>
    <body>
        <h3>if-else를 이용한 학점 매기기</h3>
        <hr>
        <script>
        var city = "Seoul";
        switch(city) {
            case "Seoul":
                document.write("서울");

            case "NewYork":
                document.write("뉴욕");
            case "Paris":
                document.write("파리");
                break;
        }
        </script>
    </body>
</html>
