<!DOCTYPE html>
<html>
    <head>
        <title>실습문제 5</title>
    </head>
    <body>
        <script>
            document.write("<h3>암호를 입력하라!</h3><hr>");
            var password="";
            do {
                password = prompt("암호를 대라.","암호");
                if(password == "you")
                {
                    document.write("통과!");
                    break;
                }
            }while(true)
        </script>
    </body>
</html>
