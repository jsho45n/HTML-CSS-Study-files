<!DOCTYPE html>
<html>
    <head>
        <title>배열로 리스트 만들기</title>
    </head>
    <body>
        <h3>라면을 만드는데 필요한 재료</h3>
        <hr>
        <script>
        var itemlist = ["라면", "계란", "물", "파"];
        // 이곳에 코드를 완성하면 된다.
        document.write("<ul>");
        for(var i=0; i < itemlist.length; i++){
            document.write("<li>");
            document.write("<h4>");
            document.write(itemlist[i]);
            document.write("</h4>");
            document.write("</li>");
        }
        document.write("</ul>");
        </script>
    </body>
</html>
