<!DOCTYPE html>
<html>
    <head>
        <title>애니메이션</title>
        <style>
        @keyframes bomb {
            from { font-size : 500%; } /* from은 0%로, to는 100%로 수정가능 */
            to { font-size : 100%;}
        }
        h3 {
            animation-name: bomb; /* 애니메이션 이름 */
            animation-duration: 3s; /* 애니메이션 1회 시간은 3초 */
            animation-iteration-count: infinite; /* 무한 반복 */
        }
        </style>
    </head>
    <body>
        <h3>꽝!</h3> 
        <hr>
        <p>꽝! 글자가 3초동안 500%에서 시작하여
            100%로 바뀌는 애니메이션입니다. 
            무한 반복합니다.
        </p>
    </body>
</html>
