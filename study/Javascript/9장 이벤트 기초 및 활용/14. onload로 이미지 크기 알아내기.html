<!DOCTYPE html>
<html>
    <head>
        <title>onload로 이미지 크기 출력</title>
        <script>
        function changeImage() {
            var sel = document.getElementById("sel");
            var img = document.getElementById("myImg");
            img.onload = function() { // 이미지 크기 출력
                var mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width + "x" + img.height;
            }
            var index = sel.selectIndex; // 선택된 옵션 인덱스
            img.src = sel.options[index].value;
            // 이미지 로딩 시작, 완료 후 onload 리스너 호출
        }   // body 태그에 onload = "changeImage()"를 작성하는 이유는 처음부터 이미지의 크기를 출력하기 위해서이다.
        </script>
    </head>
    <body onload="changeImage()">
        <h3>onload로 이미지 크기 출력</h3>
        <hr>
        <form>
            <select id="sel" onchange="changeImage()">
                <option value="1.jpg">사진1</option>
                <option value="1.jpg">사진2</option>
                <option value="1.jpg">사진3</option>
            </select>
        <span id="mySpan">이미지 크기</span>
        </form>
        <p><img id="myImg" src="1.jpg" alt="."></p> 
    </body>
</html>
