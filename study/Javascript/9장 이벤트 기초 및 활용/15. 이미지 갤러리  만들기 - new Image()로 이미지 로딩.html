<!DOCTYPE html>
<html>
    <head><title>new Image()로 이미지 로딩</title></head>
    <script>
    // 8개의 이미지 파일 이름 배열
    var file= [
        "khan.jpg",
        "clid.jpg",
        "faker.jpg",
        "teddy.jpg",
        "mata.jpg",
        "effort.jpg"
    ];
    var imgs = new Array(); // 이미지 객체를 저장할 배열
    for(var i = 0; i < files.length; i++) {
        imgs[i] = new Image(); // 이미지 객체 생성
        imgs[i].src = files[i]; // 이미지 로딩 지시
    }

    var next = 1;
    function change(img) { // 다음 이미지 출력
        img.src = imgs[next].src; // 이미지 변경
        next++; // 다음 이미지
        next %= imgs.length; // 개수를 넘으면 처음으로
    }
    </script>
    <body>
        <h3>new Image()로 이미지 로딩</h3>
        <hr>
        이미지를 클릭하면 다음 이미지를 보여줍니다.
        <p><img style="border:20px ridge wheat" src="khan.jpg" alt="." width="200" height="200" onclick="change(this)"></p>
    </body>
</html>
