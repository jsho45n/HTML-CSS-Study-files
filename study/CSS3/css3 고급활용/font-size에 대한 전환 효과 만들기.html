<!DOCTYPE html>
<html>
    <head>
        <title>전환</title>
        <style>
        span {
            transition : font-size 5s; /* 전환 프로퍼티 : font-size, 전환 시간 : 5초 */
        }
        span:hover {
            font-size: 500%
        }
        </style>
    </head>
    <body>
        <h3>font-size에 대한 변환</h3>
        <hr>
        <p><span>꽝!</span> 글자에 마우스를 올려보세요
        </p>
    </body>
</html>
