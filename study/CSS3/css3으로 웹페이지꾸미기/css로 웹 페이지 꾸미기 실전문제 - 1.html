<!DOCTYPE html>
<html>
    <head>
        <title>태그 셀렉터 만들기</title>
        <style>
        p, h3 {
            color: blueviolet;
        }

        span {
            background-color: cornflowerblue;
        }
        body {
            background-color: blanchedalmond;
        }
        </style>
    </head>
    <body>
        <h3>다음 html 소스에 태그 이름 셀렉터로 스타일 시트를 삽입하여 브라우저 출력과 같게 하라.(207쪽 1번)</h3>
        <hr>
        <h3>손연재</h3>
        <hr>
        <p>저는 체조 선수 손연재입니다. <span>음악</span>을 들으면서 
            책읽기를 좋아합니다.
        <span>김치 찌개</span>와 <span>막국수
        </span> 무척 좋아합니다.</p>
    </body>
</html>
