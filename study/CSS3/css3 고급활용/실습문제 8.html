<!DOCTYPE html>
<HTML>
<head>
    <title>리스트로 메뉴 만들기</title>
    <style>
    #menubar {
        background: olive;
        width: 140px;
    }
    #menubar ul { 
        margin: 0;
        padding: 0;
        width: 567px; 
    }
    #menubar ul li {
        
        list-style-type: none; 
        padding: 0px 30px;
    }
    #menubar ul li a {
        color: white;
        text-decoration: none; 
    }
    #menubar ul li a:hover {
        color: violet; 
    }
    </style>
</head> 
<body>
    <nav id="menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">Cafe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </nav>
</body>
</HTML>
