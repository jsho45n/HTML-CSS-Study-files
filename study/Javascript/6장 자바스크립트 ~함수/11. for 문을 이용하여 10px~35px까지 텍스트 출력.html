<!DOCTYPE html>
<html>
    <head>
        <title>for 문</title>
    </head>
    <body>
        <h3>for 문으로 10px ~ 35px 크기 출력</h3>
        <hr>
        <script>
        car i = 0;
        while(i<10) { //i가 0에서 9까지 출력
            document.write(i);
            i++;
        }
        </script>
    </body>
</html>
