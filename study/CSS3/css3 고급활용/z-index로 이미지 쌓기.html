<!DOCTYPE html>
<html>
    <head>
        <title>>z-index 프로퍼티</title>
        <style>
        div { position: absolute; }
        img { position: absolute; }
        #imgA { z-index: -3; left: 10px; top: 20px; }
        #imgB { z-index: 2; left: 40px; top: 30px; }
        #imgC { z-index: 3; left: 80px; top: 40px; }
        #imgD { z-index: 7; left: 120px; top: 50px; }
        </style>
    </head>
    <body>
        <h3>z-index 프로퍼티</h3>
        <hr>
        <div>
            <img id="imgA" src="1.jpg" width="100" height="140" alt="imageA">
            <img id="imgB" src="1.jpg" width="100" height="140" alt="imageB">
            <img id="imgC" src="1.jpg" width="100" height="140" alt="imageC">
            <img id="imgD" src="1.jpg" width="100" height="140" alt="imageD">
        </div>
    </body>
</html>
