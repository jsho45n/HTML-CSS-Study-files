<!DOCTYPE html>
<html lang="en">
<head>
    <title>실습문제 2번</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        var n = [];
        for(var i = 0; i < 5; ++i) {
            n[i]=prompt("정수 입력",0);
        }
        document.write("입력된 수의 배열<br>");
        for(var i = 0; i<5; ++i) {
            document.write(n[i] + " ");
        }
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열<br>");
        n.reverse(); //array객체의 reverse()메소드 역순으로 출력하는 역할
        for(var i=0; i<5; ++i) {
            document.write(n[i] + " ");
        }
    </script>
</body>
</html>
