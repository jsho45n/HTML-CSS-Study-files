<!DOCTYPE html>
<html lang="en">
<head>
    <title>addEventListener()를 이용한 리스너 등록</title>
    <script>
    var p;
    function init() { // 문서가 완전히 로드되었을 때 호출
    p = document.getElementById("p");
    p.addEventListener("mouseover", over);   // 리스너 등록
    p.addEventListener("mouseout", out);    // 리스너 등록
    }
    function over() {
        p.style.backgroundColor = "orchid";
    }
    function out() {
        p,style.backgroundColor = "white";
    }
    </script>
</head>
<body onload="init()">
    <H3>addEventListener()를 이용한 리스너 등록</H3>
    <hr>
    <p id="p">마우스 올리몀면 orchid 색으로 변경</p>
</body>
</html>
