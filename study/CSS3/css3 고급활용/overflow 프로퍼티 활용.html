<!DOCTYPE html>
<html>
    <head>
        <title>overflow 프로퍼티</title>
        <style>
        p {
            width: 15em;
            height: 3em; /* visible : 콘텐츠가 잘리지 않고 태그 영역을 넘어 출력 hidden : 콘텐츠를 태그 크기로 잘라 넘어가는 것은 보이지 않음, 스크롤바 없음. scroll : 스크롤바를 항상 부착하여 콘텐츠 출력 auto : 콘텐츠가 박스의 높이(height 프로퍼티)보다 넘치면 스크롤바 자동 생성 */
            border: 1px solid lightgray;   
        }
        .hidden { overflow: hidden; }
        .visible { overflow: visible; }
        .scroll { overflow: scroll; }
            </style>
    </head>
    <body>
        <h3>overflow 프로퍼티</h3>
        <hr>
        <p class="hidden">overflow에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
        <p class="visible">overflow에 visible 값을 적용하면 콘텐츠가 박스를 넘어가서도 출력됩니다.</p><br>
        <p class="scroll">overflow에 scroll 값을 적용하면 박스에 스크롤바를 붙어 출력합니다.</p>
    </body>
</html>
