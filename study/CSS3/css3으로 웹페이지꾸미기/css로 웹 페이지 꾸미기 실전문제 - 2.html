<!DOCTYPE html>
    <head>
        <title>텍스트 꾸미기</title>
        <style>
        h3 {
            font-family: none;
        }
        p {
            background-color: aliceblue;
            color: brown;
            font-family: 'Lucida Console';
            font-size: 10px;
        }
        span {
            font-size: large;
            text-decoration: underline;
        }
        
        </style>
    </head>
<body>
    <h3>다음 html 소스에 태그 이름 셀렉터로 스타일 시트를 삽입하여 브라우저 출력과 같게 하라.(207쪽 2번)</h3>
    <hr>
    <h3>텍스트와 폰트</h3>
    <hr>
    <p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 
        10px 크기이고 <span>저는 이보다 1.5배 큽니다.</span>
    </p>
</body>
