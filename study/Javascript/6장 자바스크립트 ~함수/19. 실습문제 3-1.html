<!DOCTYPE html>
<html>
    <head>
        <title>실습문제 3-(1)</title>
    </head>
    <body>
        <script>
            var i,j;
            for(i=1; i<=5; i++)
            {
                for(j=0; j<i; j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
