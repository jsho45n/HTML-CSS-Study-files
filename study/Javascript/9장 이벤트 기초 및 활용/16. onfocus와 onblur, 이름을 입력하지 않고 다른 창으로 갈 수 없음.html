<!DOCTYPE html>
<head>
    <title>onfocus와 onblur</title>
    <script>
    function checkFilled(obj) {
        if(obj.value == "") {
            alert("이름을 입력하세요!");
            obj.focus(); // obj에 다시 포커스
        }
    }
    </script>
</head>
<body onload = "document.getElementById('name').focus();">
    <h3>onfocus와 onblur</h3>
    <hr>
    <form>
        <p>이름 <input type="text" id="name" onblur="checkFilled(this)"></p>
        <p>학번 <input type="text"></p>
    </form>  

</body>
</html>
