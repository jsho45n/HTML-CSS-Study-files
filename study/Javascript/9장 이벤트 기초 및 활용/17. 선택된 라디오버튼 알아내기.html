<!DOCTYPE html>
<head>
    <title>선택된 라디오버튼 알아내기</title>
    <script>
    function findChecked() {
        var found = null;
        var kcity = document.getElementById("city");
        for(var i = 0; i < kcity.length; i++){
            if(kcity[i].checked == true)
                found = kcity[i];
        }
        if(found != null)
            alert(found.value + "이 선택되었음.");
        else
            alert("선택된 것이 없음");
    }
    </script>
</head>
<body>
    <h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h3>
    <hr>
    <form>
        <input type="text" name="city" id="seoul" checked>서울
        <input type="text" name="city" id="busan">부산
        <input type="text" name="city" id="chunchen">춘천
        <input type="button" value="find checked" onclick="findChecked()">
    </form>
</body>
</html>
